{% extends 'main/base.html' %}

{% block content %}

<h1>Добавление перевода</h1>

<form method="post">
    {% csrf_token %}
    <div class="control">
        <div>
            {{ form.word }}
        </div>
        <br>
        <div>
            {{ form.translated_word}}
        </div>
        <br>
        <div>
            <input class="btn btn-success" type="submit" value="Добавить перевод">
        </div>
    </div>
    <h1>{{ error }}</h1>
    <br>

</form>

{% endblock %}
